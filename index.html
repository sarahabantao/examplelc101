<!DOCTYPE html>
<html>
<body>

<p id="redp">Click the button to change the layout of this paragraph</p>

<button onclick="changeColor()">Click Me!</button>

<script>
function changeColor() {
  var x = document.getElementById("redp");
  x.style.fontSize = "36px"; 
  x.style.color = "#c52551"; 
}
</script>

</body>
</html>
